<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">{{ isEditMode ? 'Edit Project' : 'Create Project' }}</h2>
      <form (ngSubmit)="saveProject()">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" [(ngModel)]="project.title" name="title" class="form-control" placeholder="Project title" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea [(ngModel)]="project.description" name="description" class="form-control" placeholder="Project description" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Project Manager</label>
          <input type="text" [(ngModel)]="project.projectManager" name="projectManager" class="form-control" placeholder="Project Manager" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select [(ngModel)]="project.status" name="status" class="form-select" required>
            <option value="">Select Status</option>
            <option value="Planning">Planning</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
          <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
