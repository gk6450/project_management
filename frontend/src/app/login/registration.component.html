<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <!-- Display error message if any -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input [(ngModel)]="fullName" name="fullName" id="fullName" class="form-control" placeholder="Enter your full name" required />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
                <button type="button" class="btn btn-outline-secondary password-toggle-btn" (click)="togglePasswordVisibility()">
                  <i class="{{ showPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i>
                </button>
              </div>
            </div> 
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm your password" required />
                <button type="button" class="btn btn-outline-secondary password-toggle-btn" (click)="toggleConfirmPasswordVisibility()">
                  <i class="{{ showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i>
                </button>
              </div>
            </div> 
            <!-- <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm your password" required />
            </div> -->
            <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
          </form>
          <button class="btn btn-outline-secondary w-100" (click)="navigateToLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
